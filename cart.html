<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(3,30%);
            grid-gap: 3%;
        }
    </style>
</head>
<body>
    <div id="container">

    </div>
    <h2></h2>
</body>
</html>
<script type="module">
    import {navbar, fotter} from "../components/navbar.js";

    var items = JSON.parse(localStorage.getItem("items"));
    var total=0;
    items.map(function (ele) {
        let div = document.createElement("div");

        let img = document.createElement("img");
        img.src = ele.img_url;

        let brand = document.createElement("h5");
        brand.innerText = ele.brand;

        let name = document.createElement("p");
        name.innerText = ele.name;

        let price = document.createElement("p");
        name.innerText = ele.price;

        let button = document.createElement("button");
        button.innerText = "Remove";
        button.style.color = "white";
        button.style.backgroundColor = "red";

        var new_price = ele.price.trim().split("");
        new_price.shift()
        new_price = new_price.join("")
        total = total+Number(new_price);

        div.append(img, brand, name, price, button);
        document.getElementById("container").append(div);
    })

    document.querySelector("h2").innerText = "Total:"+total+" $";

</script>
