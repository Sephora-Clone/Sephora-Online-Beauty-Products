<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="login">
        <div class="heading">
            <p>Sign in to Sephora</p>
            <i class="fa fa-close" id="cancel"></i>
        </div>
        <div class="loginForm">
        <form action="" id="login-form">
            <div class="inpt email"><input required placeholder="" class="input-box" type="text" id="log-emailId"><span
                    class="span" for="emaioptiond">Email*</span>
            </div>

            <div class="inpt password"><input required placeholder="" class="input-box" type="text" id="log-passwordId">
                <span class="span" for="passwordId">Password**</span>
            </div>
            <div class="check">
                <span class="chak"><input type="checkbox" name="" id="check-box"><p>Keep me signed in</p> 
                </span>
                <span><a href="#">Forgot Password</a></span>
            </div>    
            <div class="inpt submit"><input class="input-box" type="submit" value="Sign In" id="login-submitId"></div>
        </form>
    </div>
    <div><hr></div>
        <div class="newAc">
            <p>New to Sephora?</p>
            <button>Create Account</button>
        </div>
        <div id="termC"><a href="#">Tearms of Users</a> & <a href="#">Privacy Policy</a></div>
    </div>
</body>

</html>
<script src="scripts/login.js"></script>
